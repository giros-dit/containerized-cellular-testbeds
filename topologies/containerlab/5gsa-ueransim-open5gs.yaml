### Containerlab topology for 3GPP 5G Standalone (SA) with UERANSIM (1 gNB, 1 UE) and Open5GS (5G Core) ###
name: 5gsa-ueransim-open5gs

### Management network to access containers via SSH ###
mgmt:
  network: mgmt
  ipv4_subnet: 172.100.1.0/24

### Topology nodes (entities/elements) ###
topology:
  nodes:
    ### RAN Elements (UERANSIM) ###

    # UE (User Equipment):
    ue:
      kind: linux
      image: giros-dit/docker-ueransim:latest
      mgmt_ipv4: 172.100.1.21
    
    # gNB (gNodeB):
    gnb:
      kind: linux
      image: giros-dit/docker-ueransim:latest
      mgmt_ipv4: 172.100.1.11
    
    ### 5G Core Elements (Open5GS) ###

    # AMF (Access and Mobility Management Function):
    amf:
      kind: linux
      image: giros-dit/docker-open5gs:latest
      mgmt_ipv4: 172.100.1.31
    
    # AUSF (Authentication Server Function):
    ausf:
      kind: linux
      image: giros-dit/docker-open5gs:latest
      mgmt_ipv4: 172.100.1.32

    # BSF (Binding Support Function):
    bsf:
      kind: linux
      image: giros-dit/docker-open5gs:latest
      mgmt_ipv4: 172.100.1.33

    # NRF (Network Repository Function):
    nrf:
      kind: linux
      image: giros-dit/docker-open5gs:latest
      mgmt_ipv4: 172.100.1.34

    # NSSF (Network Slice Selection Function):
    nssf:
      kind: linux
      image: giros-dit/docker-open5gs:latest
      mgmt_ipv4: 172.100.1.35

    # PCF (Policy Control Function):
    pcf:
      kind: linux
      image: giros-dit/docker-open5gs:latest
      mgmt_ipv4: 172.100.1.36

    # SCP (Service Communication Proxy):
    scp:
      kind: linux
      image: giros-dit/docker-open5gs:latest
      mgmt_ipv4: 172.100.1.37

    # SMF (Session Management Function):
    smf:
      kind: linux
      image: giros-dit/docker-open5gs:latest
      mgmt_ipv4: 172.100.1.38

    # UDM (Unified Data Management):
    udm:
      kind: linux
      image: giros-dit/docker-open5gs:latest
      mgmt_ipv4: 172.100.1.39

    # UDR (Unified Data Repository):
    udr:
      kind: linux
      image: giros-dit/docker-open5gs:latest
      mgmt_ipv4: 172.100.1.40

    # UPF (User Plane Function):
    upf:
      kind: linux
      image: giros-dit/docker-open5gs:latest
      mgmt_ipv4: 172.100.1.41
    
    # Open5GS 5G Core Service Based Interface (SBI) is implemented as a Linux bridge (br-sbi).
    # NOTE: This bridge must be created before deploying the topology.
    br-sbi:
      kind: bridge

    # Open5GS 5G Core N6 Interface (to PDN) is implemented as a Linux bridge (virbr0).
    # NOTE: This bridge must be created before deploying the topology.
    # It is automatically created after installing the libvirt package (and does NAT by default).
    # Subnet for this bridge is 192.168.122.0/24 (host is at 192.168.122.1).
    virbr0:
      kind: bridge

  ### Links between entities (Interfaces) ###
  links:
    # NR-Uu Interface:
    - endpoints: ["ue:eth1", "gnb:eth1"]
    # N2 Interface:
    - endpoints: ["gnb:eth2", "amf:eth1"]
    # N3 Interface:
    - endpoints: ["gnb:eth3", "upf:eth1"]
    # N4 Interfaces (N4, N4u):
    - endpoints: ["smf:eth1", "upf:eth2"]
    # N6 Interface:
    - endpoints: ["upf:eth3", "virbr0:eth10"]
    # AMF-SBI (N8, N11, N12 and N15 Interfaces):
    - endpoints: ["amf:eth2", "br-sbi:eth10"]
    # SMF-SBI (N7, N10 and N11 Interfaces):
    - endpoints: ["smf:eth2", "br-sbi:eth11"]
    # PCF-SBI (N7, N15 and N36 Interfaces):
    - endpoints: ["pcf:eth1", "br-sbi:eth12"]
    # UDR-SBI (N35 and N36 Interfaces):
    - endpoints: ["udr:eth1", "br-sbi:eth13"]
    # UDM-SBI (N8, N10, N13 and N35 Interfaces):
    - endpoints: ["udm:eth1", "br-sbi:eth14"]
    # AUSF-SBI (N12 and N13 Interfaces):
    - endpoints: ["ausf:eth1", "br-sbi:eth15"]
    # NRF-SBI:
    - endpoints: ["nrf:eth1", "br-sbi:eth16"]
    # NSSF-SBI:
    - endpoints: ["nssf:eth1", "br-sbi:eth17"]
    # BSF-SBI:
    - endpoints: ["bsf:eth1", "br-sbi:eth18"]
    # SCP-SBI:
    - endpoints: ["scp:eth1", "br-sbi:eth19"]
