### Containerlab topology for UERANSIM: 1 gNB + 1 UE ###
name: ueransim

### Topology nodes (entities/elements) ###
topology:
  nodes:
    ### RAN Elements (UERANSIM) ###

    # UE (User Equipment):
    ue:
      kind: linux
      image: giros-dit/ueransim:latest
      exec:
        # Uu Interface with gNB (simulated RAN):
        - ifconfig eth1 10.1.1.20 netmask 255.255.255.0
    
    # gNB (gNodeB):
    gnb:
      kind: linux
      image: giros-dit/ueransim:latest
      exec:
        # Uu Interface with UE (simulated RAN):
        - ifconfig eth1 10.1.1.10 netmask 255.255.255.0
        # S1 Interfaces (S1-MME and S1-U) with EPC:
        - ifconfig eth2 10.254.1.20 netmask 255.255.255.0
    
    # LTE/4G S1 Interface (S1-MME and S1-U) is implemented as an Open vSwitch bridge (br-s1).
    # NOTE: This bridge must be created before deploying the topology.
    br-s1:
      kind: ovs-bridge

  ### Links between entities (Interfaces) ###
  links:
    # Uu Interface (simulated RAN):
    - endpoints: ["ue:eth1", "gnb:eth1"]
    # S1 Interfaces (S1-MME and S1-U):
    - endpoints: ["gnb:eth2", "br-s1:gnb"]
